services:
  ess-controller:
    image: lsstts/ess-controller-aarch64:${CYCLE}${auxtel-ess02_rev}
    container_name: ess-controller
    volumes:
      - /dev:/dev
    tty: true
    privileged: true
    network_mode: host
    restart: always
    logging:
      driver: json-file
      options:
        max-file: "5"
        max-size: "10m"
