    environment:
      - LSST_DDS_PARTITION_PREFIX=summit
      - RUN_ARG=--simulate 2
      - OSPL_INFOFILE=/tmp/ospl-info-mtm2hexapod.log
      - OSPL_ERRORFILE=/tmp/ospl-error-mtm2hexapod.log
    volumes:
      - ${OSPL_SHMEM_CONFIG}:${OSPL_MOUNT_POINT}
      - ${OSPL_SHMEM_SOCKET_DIR}:/tmp/
    tty: true
    ipc: host
    pid: host
    network_mode: host
