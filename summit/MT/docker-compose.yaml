version: "3.6"

services:

  mtcamhexapod:
    image: ts-dockerhub.lsst.org/mthexapod:${CYCLE}
    container_name: mtcamhexapod
    environment:
      - LSST_DDS_PARTITION_PREFIX=summit
      - RUN_ARG=1
      - OSPL_INFOFILE=/tmp/ospl-info-mtcamhexapod.log
      - OSPL_ERRORFILE=/tmp/ospl-error-mtcamhexapod.log
    volumes:
      - ${OSPL_SHMEM_CONFIG}:${OSPL_MOUNT_POINT}
      - ${OSPL_SHMEM_SOCKET_DIR}:/tmp/
    tty: true
    ipc: host
    pid: host
    network_mode: host
    logging:
      driver: "json-file"
      options:
        max-file: "5"
        max-size: "10m"

  mtm2hexapod:
    image: ts-dockerhub.lsst.org/mthexapod:${CYCLE}
    container_name: mtm2hexapod
    environment:
      - LSST_DDS_PARTITION_PREFIX=summit
      - RUN_ARG=2
      - OSPL_INFOFILE=/tmp/ospl-info-mtm2hexapod.log
      - OSPL_ERRORFILE=/tmp/ospl-error-mtm2hexapod.log
    volumes:
      - ${OSPL_SHMEM_CONFIG}:${OSPL_MOUNT_POINT}
      - ${OSPL_SHMEM_SOCKET_DIR}:/tmp/
    tty: true
    ipc: host
    pid: host
    network_mode: host
    logging:
      driver: "json-file"
      options:
        max-file: "5"
        max-size: "10m"

  mtrotator:
    image: ts-dockerhub.lsst.org/mtrotator:${CYCLE}
    container_name: mtrotator
    environment:
      - LSST_DDS_PARTITION_PREFIX=summit
      - OSPL_INFOFILE=/tmp/ospl-info-mtrotator.log
      - OSPL_ERRORFILE=/tmp/ospl-error-mtrotator.log
    volumes:
      - ${OSPL_SHMEM_CONFIG}:${OSPL_MOUNT_POINT}
      - ${OSPL_SHMEM_SOCKET_DIR}:/tmp/
    tty: true
    ipc: host
    pid: host
    network_mode: host
    logging:
      driver: "json-file"
      options:
        max-file: "5"
        max-size: "10m"

  mtm2-sim:
    image: ts-dockerhub.lsst.org/m2:${CYCLE}
    container_name: mtm2-sim
    environment:
      - LSST_DDS_PARTITION_PREFIX=summit
      - OSPL_INFOFILE=/tmp/ospl-info-mtm2.log
      - OSPL_ERRORFILE=/tmp/ospl-error-mtm2.log
    volumes:
      - ${OSPL_SHMEM_CONFIG}:${OSPL_MOUNT_POINT}
      - ${OSPL_SHMEM_SOCKET_DIR}:/tmp/
    tty: true
    ipc: host
    pid: host
    logging:
      driver: "json-file"
      options:
        max-file: "5"
        max-size: "10m"

  mtm1m3-sim:
    image: ts-dockerhub.lsst.org/mtm1m3_sim:${CYCLE}
    container_name: mtm1m3-sim
    environment:
      - LSST_DDS_PARTITION_PREFIX=summit
      - OSPL_MASTER_PRIORITY=0
      - OSPL_INFOFILE=/tmp/ospl-info-mtm1m3.log
      - OSPL_ERRORFILE=/tmp/ospl-error-mtm1m3.log
      - OSPL_RELEASE=v6.10.4
    volumes:
      - ${OSPL_SHMEM_SOCKET_DIR}:/tmp/
      - ${OSPL_SHMEM_CONFIG}:${OSPL_MOUNT_POINT}
    tty: true
    ipc: host
    pid: host
    logging:
      driver: "json-file"
      options:
        max-file: "5"
        max-size: "100m"

  mtcamhexapod-sim:
    image: ts-dockerhub.lsst.org/mthexapod:${CYCLE}
    container_name: mtcamhexapod-sim
    environment:
      - LSST_DDS_PARTITION_PREFIX=summit
      - RUN_ARG=--simulate 1
      - OSPL_INFOFILE=/tmp/ospl-info-mtcamhexapod.log
